<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Graph Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #slider-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="slider-container">
      <label for="opacity-slider">エッジの透明度:</label>
      <input id="opacity-slider" type="range" min="0" max="100" value="100" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
